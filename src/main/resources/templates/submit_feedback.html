<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f0e09c, #f87102, #f0e09c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            width: 420px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(30px);
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: coral;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: orange;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            font-size: 14px;
            transition: all ease-in-out 0.2s;
        }

        textarea {
            resize: none;
            height: 80px;
            max-width: 95%;
        }

        select:focus,
        textarea:focus {
            outline: none;
            border: 1px solid coral;
            box-shadow: 0 0 6px orange;
            appearance: none;
        }

        option {
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            background-color: chocolate;
        }

        textarea::placeholder {
            color: #ccc;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin: 10px 0 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            margin: 0 2px;
            transition: color ease-in-out 0.3s, transform ease-in-out 0.25s;
        }

        .rating input:checked~label,
        .rating label:hover,
        .rating label:hover~label {
            color: gold;
            transform: scale(1.1);
        }

        button {
            background: chocolate;
            color: rgb(218, 216, 216);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all ease-in-out 0.2s;
        }

        button:hover {
            background: orange;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Feedback</h1>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <form th:action="@{/submit}" method="post">
        <label for="visitor">Visitor:</label>
        <select id="visitor" name="visitor" required>
            <option value="" disabled selected>-- Select Visitor --</option>
            <th:block th:each="v : ${visitors}">
                <option th:value="${v.visitor_id}" th:text="${v.name}"></option>
            </th:block>
        </select>

        <label for="ride">Select Type:</label>
        <select id="ride" name="ride" required>
            <option value="" disabled selected>-- Select Type --</option>
            <th:block th:each="r : ${rides}">
                <option th:value="${r.ride_id}" th:text="${r.ride_name}"></option>
            </th:block>
        </select>

        <label>Rating :</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" placeholder="Share your experience..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>
</body>

</html>
