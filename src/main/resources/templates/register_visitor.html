<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visitor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .form-title { margin-bottom: 20px; font-weight: bold; text-align: center; }
        .button { background-color: #f58221; color:white; }
        .button:hover { background-color: #910000; color: white;}
        .skip-btn { background-color: #6c757d; color: white; }
        .skip-btn:hover { background-color: #495057; color: white;}
        .proceed-btn { background-color: #198754; color: white; }
        .proceed-btn:hover { background-color: #146c43; color: white;}
        .navbar-custom { background-color: #f58221; }
        .navbar-brand img { max-height: 100px; }
        .nav-link:hover { color: #910000 !important; }
        .logout-btn { background-color: #910000; color: white; }
        .logout-btn:hover { color: #f58221; background-color: #910000; }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="/videos/website-desktop-landing.mp4" type="video/mp4">
</video>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="/videos/og_logo.jpg" alt="Logo" width="100" height="60">
            <span class="fw-bold text-white">ParkScape</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact Us</a></li>
                </ul>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn logout-btn ms-lg-3 mt-3 mt-lg-0">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="form-container">
            <h3 class="form-title">Visitor Details</h3>
            <p class="text-success" th:text="${'Welcome: ' + #strings.capitalize(loggedInName)}"></p>
            <p class="text-success" th:if="${success}" th:text="${success}"></p>

            <form th:action="@{/register_visitor}" th:object="${visitor}" method="post">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" th:field="*{age}" class="form-control" min="1" max="120" required>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" name="action" value="add" class="btn button">Add Visitor</button>
                </div>
            </form>
            <form th:action="@{/book}" method="get" class="mt-2">
                <button type="submit" class="btn skip-btn w-100">Skip</button>
            </form>
            <div class="mt-3" th:if="${hasVisitors}">
                <form th:action="@{/book}" method="get">
                    <button type="submit" class="btn proceed-btn w-100">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
