<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPI Payment</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          font-family: Arial, sans-serif;
          background: #f0f6ff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .payment-container {
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        .payment-container h2 {
          text-align: center;
          color: #f58221;
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #333;
        }

        input[type="text"],
        input[type="number"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 18px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
        }

        .pay-button {
          width: 100%;
          background: #f58221;
          color: #fff;
          padding: 12px;
          font-size: 16px;
          font-weight: bold;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s;
        }

        .qr-section {
          text-align: center;
          margin-top: 20px;
        }

        .qr-section img {
          width: 180px;
          height: 180px;
          margin-top: 10px;
        }

        .footer-text {
          text-align: center;
          font-size: 12px;
          color: #666;
          margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>UPI Payment</h2>
    <form action="/process-upi-payment" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="upi">UPI ID:</label>
        <input type="text" id="upi" name="upi" placeholder="example@upi" required>

        <label for="amount">Amount (₹):</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <button type="submit" class="pay-button">Pay Now</button>
    </form>
    <div class="qr-section">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=9630855961@pthdfc&pn=Ashwin%20Singh&am=100&cu=INR" alt="UPI QR Code">
    </div>
    <div class="footer-text">
        Secured by UPI • Scan or Enter UPI ID
    </div>
</div>
</body>
</html>
